<form [formGroup]="loginForm">
  <md-input-container class="example-full-width">
    <input mdInput formControlName="email" placeholder="Email">
  </md-input-container>
  <md-input-container class="example-full-width">
    <input mdInput formControlName="password" placeholder="Password">
  </md-input-container>
  <button md-button (click)="login()">Login</button>
  <button md-button (click)="register()">Register</button>
</form>
